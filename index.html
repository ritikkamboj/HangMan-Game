<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>The HangMan Game</h1>
    <p>Guess the correct letter, otherwise you moved towards your death</p>
    <div class="game-container">
      <svg width="200" height="250" class="figure-container">
        <line x1="50" y1="20" x2="90" y2="20" />
        <line x1="50" y1="20" x2="50" y2="230" />
        <line x1="20" y1="230" x2="80" y2="230" />

        <line x1="90" y1="20" x2="90" y2="50" />
        <!-- head -->
        <circle cx="90" cy="70" r="20" class="body-part" />
        <!-- body -->
        <line x1="90" y1="90" x2="90" y2="150" class="body-part" />
        <!-- legs -->
        <line x1="70" y1="200" x2="90" y2="150" class="body-part" />
        <line x1="90" y1="150" x2="110" y2="200" class="body-part" />
        <!-- hands -->
        <line x1="70" y1="90" x2="90" y2="120" class="body-part" />
        <line x1="90" y1="120" x2="110" y2="90" class="body-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <!-- <p>Wrong Letters</p>
          <span>A,B,C,D</span> -->
        </div>
      </div>

      <div class="word" id="word">
        <!-- <div class="letter">H</div>
        <div class="letter">E</div>
        <div class="letter">L</div>
        <div class="letter">L</div>
        <div class="letter">O</div> -->
      </div>
    </div>
    <!-- // creation of the messege window -->

    <div class="popup-container" id="popup-container">
      <div class="popup">
        <!-- <h2 id="final-message">You Won the Game</h2> -->
        <button class="play-btn" id="play-again">Play Again</button>
      </div>
    </div>

    <!-- Notification when we enter the repeated letter 
      -->
    <div class="notification-container" id="notification-container">
      <!-- <p>You have already Entered this Letter</p> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
